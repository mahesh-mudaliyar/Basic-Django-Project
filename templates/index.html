<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/static/css/proj.min.css">
</head>
<body>
<div class="login-form">
    <form id="loginForm" method="post">
      {% csrf_token %}
        <h2 class="text-center">SignIn</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" id="username" name="username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" id="password" name="password" required="required">
        </div>
        <div class="form-group">
            <center><span  class="fail-login" style="color:red;display:none;"> Wrong Username or Password.</span></center>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">SignIn</button>
        </div>
        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox" name="chkrember" id="chkrember" value="1"> Remember me</label>
            <!-- <a id="frgtlink" type="button" class="float-right">Forgot Password?</a> -->
        </div>
    </form>
    <p class="text-center"><a onclick="accrtlink();"  type="button">Create an Account</a></p>
</div>
<div class="register-form login-form" style="display:none;">
    <form id="registerForm" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        <h2 class="text-center">SignUp</h2>
        <div class="form-group">
            <input type="text" class="form-control" onchange="chkusrname();" placeholder="Username" id="rusername" name="rusername" required="required">
            <span class="fail-rusername" style="color:red;display:none;">Sorry! Username already exists.</span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" id="rpassword" name="rpassword" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" onkeyup="chkpass();" placeholder="Confirm Password" id="confpassword" name="confpassword" required="required">
        </div>
        <div class="form-group">
            <button type="Submit" class="btn btn-primary btn-block">SignUp</button>
        </div>
    </form>
    <p class="text-center"><a onclick="accrtlink();" type="button">Already have an Account</a></p>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/static/js/proj.min.js"></script>
<script type="text/javascript">
  $(function(){
    $("#username").val(sessionStorage.getItem("username"));
    $("#password").val(sessionStorage.getItem("password"));
  })
</script>
</body>
</html>
